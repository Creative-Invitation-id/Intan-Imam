<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Giofazil & Yoana</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Force scroll enabled for gallery page */
    .mobile-wrapper {
      overflow-y: auto !important;
    }
  </style>
</head>

<body>
  <div class="mobile-wrapper">

    <!-- Background from existing design -->
    <img src="assets/images/background.png" class="page-bg-static" alt="Background" />

    <!-- Full Page Gallery Container -->
    <div class="gallery-container">
      <div class="gallery-page">
        <img src="assets/images/background.png" class="gallery-bg" alt="Background" />
        <img src="assets/images/galeri/galeri1.png" class="gallery-img" alt="Gallery 1" />
      </div>
      <div class="gallery-page">
        <img src="assets/images/background.png" class="gallery-bg" alt="Background" />
        <img src="assets/images/galeri/galeri2.png" class="gallery-img" alt="Gallery 2" />
      </div>
      <div class="gallery-page">
        <img src="assets/images/background.png" class="gallery-bg" alt="Background" />
        <img src="assets/images/galeri/galeri3.png" class="gallery-img" alt="Gallery 3" />
      </div>
      <div class="gallery-page">
        <img src="assets/images/background.png" class="gallery-bg" alt="Background" />
        <img src="assets/images/galeri/galeri4.png" class="gallery-img" alt="Gallery 4" />
      </div>
    </div>

    <!-- Floating Back Button -->
    <a href="index.html#page8" class="btn-back-floating" onclick="saveMusicTime()">KEMBALI</a>
  </div>

  <!-- Background Music (same as index.html) -->
  <audio id="bgMusic" loop>
    <source src="assets/song.mp3" type="audio/mpeg">
  </audio>

  <!-- Music Control Button -->
  <div id="musicControl" class="music-control" onclick="toggleMusic()">
    <div id="musicBox" class="music-box">
      <span id="musicIcon">ðŸ”Š</span>
    </div>
  </div>

  <script>
    const MUSIC_START_TIME = 126; // Start from 2:06 (126 seconds)
    const STORAGE_KEY_TIME = "wedding_invitation_music_time";
    const STORAGE_KEY_PLAYING = "wedding_invitation_music_playing";
    let isMusicPlaying = false;

    // Resume music from saved time
    document.addEventListener('DOMContentLoaded', () => {
      const bgMusic = document.getElementById("bgMusic");
      const musicControl = document.getElementById("musicControl");
      const musicBox = document.getElementById("musicBox");
      const musicIcon = document.getElementById("musicIcon");

      // Get saved state
      const savedTime = localStorage.getItem(STORAGE_KEY_TIME);
      const savedPlaying = localStorage.getItem(STORAGE_KEY_PLAYING);

      // Show music control
      musicControl.style.display = 'flex';

      // Determine target time
      const targetTime = savedTime ? parseFloat(savedTime) : MUSIC_START_TIME;

      // iOS Safari fix: Load metadata first
      bgMusic.load();

      // Set time after metadata loaded
      bgMusic.addEventListener('loadedmetadata', function setGalleryTime() {
        bgMusic.currentTime = targetTime;
      }, { once: true });

      // Loop back to start time when music ends
      bgMusic.addEventListener('timeupdate', () => {
        if (bgMusic.currentTime >= bgMusic.duration - 0.5) {
          bgMusic.currentTime = MUSIC_START_TIME;
        }
      });

      // Auto-play if it was playing before
      if (savedPlaying === "true") {
        bgMusic.play().then(() => {
          // Double-check currentTime after play starts (iOS fix)
          if (Math.abs(bgMusic.currentTime - targetTime) > 1) {
            bgMusic.currentTime = targetTime;
          }
          isMusicPlaying = true;
          musicBox.classList.add("rotating");
          musicIcon.innerText = "ðŸ”Š";
        }).catch(e => {
          console.log("Autoplay blocked on iOS, will resume on first interaction", e);
          musicIcon.innerText = "ðŸ”‡";

          // iOS FALLBACK: Resume on FIRST user interaction
          const resumeOnInteract = () => {
            bgMusic.play().then(() => {
              // Double-check currentTime
              if (Math.abs(bgMusic.currentTime - targetTime) > 1) {
                bgMusic.currentTime = targetTime;
              }
              isMusicPlaying = true;
              musicBox.classList.add("rotating");
              musicIcon.innerText = "ðŸ”Š";
            }).catch(err => console.log("Play failed even after interaction", err));

            // Remove listeners after first attempt
            ['click', 'touchstart', 'scroll'].forEach(evt =>
              document.removeEventListener(evt, resumeOnInteract)
            );
          };

          // Add listeners for user interaction
          ['click', 'touchstart', 'scroll'].forEach(evt =>
            document.addEventListener(evt, resumeOnInteract, { once: true })
          );
        });
      } else {
        musicIcon.innerText = "ðŸ”‡";
      }
    });

    // Toggle music play/pause
    function toggleMusic() {
      const bgMusic = document.getElementById("bgMusic");
      const musicIcon = document.getElementById("musicIcon");
      const musicBox = document.getElementById("musicBox");

      if (bgMusic.paused) {
        // iOS fix: ensure currentTime is maintained
        const currentPos = bgMusic.currentTime;
        if (currentPos < MUSIC_START_TIME) {
          bgMusic.currentTime = MUSIC_START_TIME;
        }
        bgMusic.play();
        isMusicPlaying = true;
        musicIcon.innerText = "ðŸ”Š";
        musicBox.classList.add("rotating");
      } else {
        bgMusic.pause();
        isMusicPlaying = false;
        musicIcon.innerText = "ðŸ”‡";
        musicBox.classList.remove("rotating");
      }
    }

    // Save music time before leaving
    function saveMusicTime() {
      const bgMusic = document.getElementById("bgMusic");
      localStorage.setItem(STORAGE_KEY_TIME, bgMusic.currentTime);
      localStorage.setItem(STORAGE_KEY_PLAYING, !bgMusic.paused);
    }

    // Also save on page unload
    window.addEventListener('beforeunload', saveMusicTime);
  </script>
</body>

</html>
